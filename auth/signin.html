<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id = "signin" method = "POST">
          <input class = "form-field" name='username' type="text" placeholder='username'/>
          <input class = "form-field" name='password' type="text" placeholder='password'/>
          <input type="submit" value = "Login"/>
    </form>
    <div id="all">
    </div>
    <div id="user">

    </div>
    <div id="mod">

    </div>
    <div id="admin">

    </div>
    <script>
        function showContent(token){
            config = {
                method: "GET",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'x-access-token': token
                }
            }
            fetch("http://localhost:3000/api/test/all", config)
            .then((res) => {
                return res.text();
            })
            .then((text) => {
                all.innerHTML = text;
            });
            fetch("http://localhost:3000/api/test/admin", config)
            .then((res) => {
                return res.text();
            })
            .then((text) => {
                admin.innerHTML = text;
            });
            fetch("http://localhost:3000/api/test/mod", config)
            .then((res) => {
                return res.text();
            })
            .then((text) => {
                mod.innerHTML = text;
            });
            fetch("http://localhost:3000/api/test/user", config)
            .then((res) => {
                return res.text();
            })
            .then((text) => {
                user.innerHTML = text;
            });
        }

        showContent("");
        signin.onsubmit = async function(event){
            event.preventDefault();
            let form = document.getElementById('signin');
            dataJson = {
                username : form.querySelector('input[name="username"]').value,
                password : form.querySelector('input[name="password"]').value
            }
            console.log(dataJson);
            let response = await fetch("http://localhost:3000/api/auth/signin", {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataJson)
                })
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    let token = data.accessToken;
                    showContent(token);
                });
            
        }
        
    </script>     
</body>
</html>
